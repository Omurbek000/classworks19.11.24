{%extends products/base.html%}


{% block title %} Редактировать продукт {% endblock title %}


{% block delete %}
<h1>Редактировать продукт: {{ product.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{% url 'product_list' %}">Назад к списку продуктов</a>
{% endblock delete %}
